<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap 2 values</title>
</head>
<body>
    <h1>swap 2 no</h1>
    <script>
        var a=10,b=20,temp;
        document.write("before swap"+"<br>"+"value of a is"+a+"<br>"+"value of b is"+b+"<br>"+"<br>");
        temp=a;
        a=b;
        b=temp;
        document.write("after swap"+"<br>"+"value of a is"+a+"<br>"+"value of b is"+b);


    </script>
    
</body>
</html>
