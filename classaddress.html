    <script>
        class address{
            //#stree_no;
            //city;
            //pincode;
            constructor(no,city,pincode)
            {
                this.street_no=no;
                this.city=city;
                var _pincode=pincode;
                this.get=()=>{
                    return _pincode;
                }
            }
            
            

        }
        
        var addr=new address(3,"bly",12345);
        console.log(addr._pincode);

        console.log(addr.city);
        console.log(addr.get());
