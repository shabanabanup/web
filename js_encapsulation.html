<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encapsulation</title>
</head>
<body>
    <script>
        //function
        function trainee_details(tid,tname)
        {
           var id=tid;
           var name=tname;

           Object.defineProperty
           (
            this,"ID",
            {
                get:function()
                {
                    return id;
                },
                set:function()
                {
                    this.id=id
                }
            }
           );
           Object.defineProperty
           (
            this,"NAME",
            {
                get:function()
                {
                    return name;
                },
                set:function()
                {
                    this.name=name
                }
            }
           );
        }
        var t=new trainee_details(10,"john");
        console.log(t.ID);
        console.log(t.NAME);
    </script>

</body>
</html>
