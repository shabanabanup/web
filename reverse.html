<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body>
    <script>
        var rem, sum=0,rev=0;
        var n = prompt("Enter the value");
        while(n !=0)
        {
            rem = n%10;
            rev = (rev * 10)+ rem;
            n = parseInt(n/10);
            sum = sum + rem;

        }
        document.write(rev);
        document.write("<hr>");
        document.write(sum);
    </script>
</body>
</html>
